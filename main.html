<!DOCTYPE html>
<html lang="en">
<head>

    <title>Button Game</title>
    <link rel="stylesheet" href="./css/styleGame.css">
    <script src="./javascript/scriptGame.js"></script>

<body>
    <h1>PLAY THE GAME</h1>

        </span>
        <span id="row2">
            <button class="button" id="button4" type="button" onclick="changeColor(this)">Number 4</button>
            <button class="button" id="button5" type="button" onclick="changeColor(this)">Number 5</button>
            <button class="button" id="button6" type="button" onclick="changeColor(this)">Number 6</button>
        </span>
        <span id="row3">
            <button class="button" id="button7" type="button" onclick="changeColor(this)">Number 7</button>
            <button class="button" id="button8" type="button" onclick="changeColor(this)">Number 8</button>
            <button class="button" id="button9" type="button" onclick="changeColor(this)">Number 9</button>
        </span>
    </div>
</body>
</html>
